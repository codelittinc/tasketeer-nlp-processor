version: "2"
services: 
  db:
    image: mongo:6.0
    restart: always
    volumes:
      - ~/mongo:/data/db
    container_name: nlp-processor-mongo
    networks:
      - nlp-processor-network
    ports:
      - "27017:27017"
    env_file:
      - .env
  
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nlp-processor-app
    tty: true
    stdin_open: true
    networks:
      - nlp-processor-network
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on: 
      - db
    ports:
      - "8080:8080"

networks:
  nlp-processor-network:
    driver: bridge